       li:nth-child(3) { font-weight: bold; border: 1px #666 solid; }

       <ul>

           <li>흥부 부대찌개</li>
           <li>놀부 보쌈</li>
           <li>까치와 엄지 공주</li>
       </ul>
    </body></html>
