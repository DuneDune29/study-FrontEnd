<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <title>제목</title>    
</head><body>
    <h3>폼 요소와 속성</h3>
    <form>
        <label>이름: <input type="text" required autofocus="autofocus"></label>
        <br><br>
        아이디: <input type="text" required minlength="5" maxlength="10"><br><br><br>
        <label>패스워드: <input type="password" name="pwd" id="pass"
        required maxlength="10"></label><br><br> 
        <label>패스워드 확인: <input type="password" name="pwdc" id="passc"
        required maxlength="10"></label><br><br>
        <label>이메일: <input type="email" required placeholder="email"></label>
        <br><br>  
        <label>휴대폰: <input type="tel" placeholder="phone"></label><br><br> 
        <input type="submit" value="확 인">
        &nbsp;&nbsp;&nbsp;
        <input type="image" src="images/go.png" alt="submit" height="20">
    </form>    
</body></html>
