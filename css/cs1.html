<!DOCTYPE html><html><head>
<meta charset="UTF-8"><title>상속</title>    
<style>
    body { font-family: Broadway, Gulim; }
    div { font-size: 1.5em; font-family: Tahoma; }
    mark { font-size: 2em; }
    p { font-size: 150%; font-family: "Malgun Gothic"; }
    strong { font-size: 200%; }
</style></head><body>
    <h1>CSS 상속과 계층식 정보 전달</h1>
    <div>상속 특성의 텍스트(글자) 지정</div>
    <div>텍스트 <mark>font와 관련된 속성들은 대부분 상속</mark>을 지원하지만,</div>
    <p>display와 같은 레이아웃과 관련된 것은 대부분 상속을 지원하지 않음</p>
    <p>'%'나 'em'과 같이 <strong>유동적인 단위는 특히 주의</strong>해서 사용</p>    
</body></html>
