<!DOCTYPE html><html lang="ko"><head>
    <meta charset="UTF-8"><title>제목</title><style>
        p.box1 { border: 1px #333 solid; width: 400px; height: 100px;
        padding: 10px; border-radius: 20px; }
        p.box2 { border: 1px #333 solid; width: 400px; height: 100px;
        padding: 10px; border-radius: 20px 0; }
        p.box3 { border: 1px #333 solid; width: 400px; height: 100px;
        padding: 10px; border-radius: 20px; box-shadow: 10px 10px 10px #333; }
    </style></head><body>
        <p class="box1">모서리 둥글리기, 4개 모서리를 서로 다르게 조절하고 싶다면
            border-top-left-radius, border-top-right-radius,
            border-bottom-right-radius, border-bottom-left-radius 속성을 사용</p>
        <p class="box2">모서리 둥글리기, 20px는 top-left와 bottom-right의 값,
            0은 top-right와 bottom-left의 값</p>
        <p class="box3">그림자 조절</p>
    </body></html>
