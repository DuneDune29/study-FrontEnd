<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = confirm("정말로 탈퇴할건가요?");

        if(result) {
            document.write("탈퇴되었어요");
        } else {
            document.write("탈퇴 취소됬어요");
        }
    </script>
</body>
</html>
