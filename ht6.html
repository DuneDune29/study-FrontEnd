<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <title>페이지 제목</title>    
</head><body>
    순서없는 목록 - Unordered List
    <ul>
        <li><a href="http://www.w3schools.com">HTML</a></li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    순서있는 목록 - Ordered List
    <ol>
        <li><a href="http://www.w3schools.com">HTML</a></li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ol>
    정의 목록 - Description List
    <dl>
        <dt>제목</dt><dd>정의 내용</dd>
        <dt>제목</dt><dd>정의 내용</dd>
    </dl>
</body></html>
