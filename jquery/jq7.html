<!DOCTYPE html><html><head>
    <meta charset="UTF-8"><title>sample</title>
    <style>
        table { table-layout: auto; width: 75%; }
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('tr:even').css('backgroundColor', 'pink');
            $('tr:odd').css('backgroundColor', 'yellow');
        });
    </script></head><body>
        <table>
            <tr><td>zero</td></tr>
            <tr><td>one</td></tr>
            <tr><td>two</td></tr>
            <tr><td>three</td></tr>
            <tr><td>four</td></tr>
            <tr><td>five</td></tr>
    </body></html>
