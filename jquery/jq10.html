<!DOCTYPE html><html><head>
    <meta charset="UTF-8"><title>콜백함수</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            $('input').keyup(function() {
                var value = $(this).val();          report(value);
            }).keyup();
            $('button').click(function() {
                $('input').val("val 메소드");
                $('input').keyup();
            });
            function report(msg) { $('#res').text(msg); }
        });    
    </script></head><body>
        <button>reset</button>
        <input type="text" value="val 메소드" size="50">
        <div id="res"></div>
    </body></html>
