<!DOCTYPE html><html><head>
    <meta charset="UTF-8"><title>sample</title>
    <style type="text/css">
        em { font-size: 12pt; line-height: 40pt; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('div em').css('border', '3pt solid #f00')
                        .css('padding', '7pt 9pt 11pt 13pt');
            $('span em').css('border', '1pt dotted #0f0')
                        .css('padding', '7pt 10pt');
        });
    </script>
    </head><body>
        <div><em>Hello!</em><em>jQuery</em><em>forever</em></div>
        <span><em>Good Bye!</em><em>javascript</em></span>
    </body></html>
