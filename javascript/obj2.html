<!DOCTYPE html><html><head>
    <meta charset="UTF-8"><title>document</title>
    <script>    
        var person = { name: "John", age: 30, eyecolor: "blue" };
        var output = "";

        for (var key in person) {
            output += key + " : " + person[key] + "<br>";
        }
        document.write(output);
    </script></head><body></body></html>
