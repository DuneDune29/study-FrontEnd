<!DOCTYPE html><html><head>
    <meta charset="UTF-8"><title>제목</title>
    <style>
        * { font-family: "굴림체"; }
    </style><script>
        var su = 9, dan = 5, res = 0;

        su--;
        document.write("su : " + su + "<br>");
        su++;
        document.write("su : " + su + "<br><br>");

        for (var i = 1; i <= 9; i++) {
            res = dan * i;
            if (res < 10) {
                document.write(dan + " * " + i + " = &nbsp;" + res + "<br>");
            } else {
                document.write(dan + " * " + i + " = " + res + "<br>");
           }
        }
    </script></head><body></body></html>
