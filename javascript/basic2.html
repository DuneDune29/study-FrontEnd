<!DOCTYPE html><html><head>
    <meta charset="UTF-8"><title>제목</title>
    <script>
        var a = 7, b = 3;
        document.write('"7" + 3 = ' + a + b + '<br>' );
        document.write("(7 + 3) = " + (a + b) + "<br>" );

        document.write("(7 == 3) : " + (a == b) + "<br>" );
        document.write("(7 != 3) : " + (a != b) + "<br>" );

        document.write("(!false) : " + (!false) + "<br>" );
        document.write("(!0) : " + (!0) + "<br>" );
        document.write("(!b) : " + (!b) + "<br>" );
    </script></head><body></body></html>
