<!DOCTYPE html><html><head>
    <meta charset="UTF-8"><title>document</title>
    <script>    
        var str = "Hello web!";
        document.write("문자열 길이 : " + str.length + "<br>");
        document.write("해당 위치의 문자 : " + str.charAt(4) + "<br>");
        document.write("해당 문자의 위치 : " + str.indexOf("e") + "<br>");
        document.write("해당 위치의 문자 유니코드 : " + str.charCodeAt(5) + "<br>");
        document.write("문자열 결합 : " + str.concat(" 안녕 웹") + "<br>");
        document.write("문자열 변경 : " + str.replace("web", "world") + "<br>");
        document.write("문자열 반환 : " + str.substr(3, 5) + "<br>");
        document.write("문자열 추출 : " + str.slice(3) + "<br>");
    </script></head><body>
        <h3>String 관련 함수</h3>
    </body></html>
